<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Money form</title>
    <style>
        input,button{
            display:block;
        }
    </style>
</head>
<body>
    <form id="money">
        <input type="text"
               pattern="[A-Z]([a-z]{3,})"
               name="contry"
               placeholder="Страна"
               required />

        <input type="text"
               name="nominal"
               pattern="\d{1,6}"
               placeholder="Номинал"
               required />

        <input type="text"
               name="year"
               pattern="[1|2]([0-9]{3})"
               placeholder="Год выпуска"
               required />

        <input type="text"
               name="amount"
               pattern="[0-9]{1,}"
               placeholder="Количество"
               required />

        <textarea placeholder="Особенности"
                  name="features"></textarea>
        <button type="reset">
            Reset
        </button>
    </form>
</body>
</html>
