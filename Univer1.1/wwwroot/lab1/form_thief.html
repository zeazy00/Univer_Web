<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Форма вор</title>
</head>
<body>
    <form>
        <table width="100%">
            <tr>
                <td align="right">Фамилия</td>
                <td>
                    <input type="text"
                           name="surname"
                           pattern="[А-Я]([а-я]{2,})"
                           required>
                </td>
            </tr>
            <tr>
                <td align="right">Имя</td>
                <td>
                    <input type="text"
                           name="firstname"
                           pattern="[А-Я]([а-я]{2,})"
                           required>
                </td>
            </tr>
            <tr>
                <td align="right">Кличка</td>
                <td>
                    <input type="text"
                           name="pogonyalo"
                           pattern="[А-Я]([а-я]{2,})">
                </td>
            </tr>
            <tr>
                <td align="right">Рост</td>
                <td>
                    <input type="number"
                           name="height"
                           pattern="([0-9]{2,3})"
                           required>
                </td>
            </tr>
            <tr>
                <td align="right">Цвет волос</td>
                <td>
                    <input type="color"
                           name="haircolor"
                           required>
                </td>
            </tr>
            <tr>
                <td align="right">Цвет глаз</td>
                <td>
                    <input type="color"
                           name="eyecolor"
                           required>
                </td>
            </tr>
            <tr>
                <td valign="top" align="right">Особые приметы</td>
                <td><textarea name="features" height="20"></textarea></td>
            </tr>
            <tr>
                <td align="right">Гражданство</td>
                <td>
                    <input type="text"
                           name="citizenship"
                           required>
                </td>
            </tr>
            <tr>
                <td align="right">Место рождения</td>
                <td>
                    <input type="text"
                           name="birthplace"
                           required>
                </td>
            </tr>
            <tr>
                <td align="right">Дата рождения</td>
                <td>
                    <input type="date"
                           name="birthdate"
                           required>
                </td>
            </tr>
            <tr>
                <td align="right">Последнее место жительства</td>
                <td>
                    <input type="text"
                           name="lastresidence"
                           required>
                </td>
            </tr>
            <tr>
                <td valign="top" align="right">Знание языков</td>
                <td height="10"><textarea name="language" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><img alt="Нет картинки(" src="https://pbs.twimg.com/media/EZcgQrWXgAA24JL.jpg"></td>
            </tr>
        </table>
    </form>
</body>
</html>
