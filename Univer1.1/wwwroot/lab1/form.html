<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Forms</title>
    <style>
        input, button {
            display: block;
        }
    </style>
</head>
<body>
    <h2>One-Way-Airlines</h2>
    <form>
        <input type="text"
               name="number"
               placeholder="Flight number" />
        <input type="text"
               name="destination"
               placeholder="Destination point" />
        <h3>Transitional</h3>
        <section style="margin-left:20px">
            <button type="button"
                    title="add new transition"
                    onclick="onAddTransition()">
                Add
            </button>
            <div id="trans"></div>
        </section>
        <input type="date"
               name="departure-date"
               placeholder="Departure day" />
        <input type="time"
               name="departure-time"
               placeholder="Departure time" />
        <button type="reset"
                onclick="onReset()">
            Reset
        </button>
    </form>

    <script>
        var counter = 0;
        function onAddTransition() {
            const sec = document.getElementById('trans');

            const input = document.createElement('input');
            input.setAttribute('type', 'text');
            input.setAttribute('name', `transitional${counter++}`);

            sec.appendChild(input);
        }

        function onReset() {
            const sec = document.getElementById('trans');

            let fChild = sec.firstChild;
            while (fChild != undefined) {
                sec.removeChild(fChild);
                fChild = sec.firstChild;
            }
        }
    </script>
</body>
</html>
