<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tables</title>
    <style>
        table {
            width: 100%;
        }

        table, tr, td {
            padding: 0;
            border-collapse: collapse;
            border: 1px solid black;
        }

        * {
            padding: 0;
            margin: 0;
            border: 0;
        }
    </style>
</head>
<body>
    <h2>1.1</h2>
    <table>
        <tr>
            <td>
                1
            </td>
            <td>
                2
            </td>
            <td rowspan="2">
                3
            </td>
        </tr>
        <tr>
            <td>
                4
            </td>
            <td>
                5
            </td>
        </tr>
        <tr>
            <td colspan="2">
                6
            </td>
            <td>
                7
            </td>
        </tr>
    </table>
    <h2>1.2</h2>
    <table>
        <tr>
            <td colspan="3"
                style="text-align:center;">
                1
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td rowspan="3">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td colspan="3"
                style="text-align:right">
                9
            </td>
        </tr>
    </table>
    <h2>1.3</h2>
    <table>
        <tr>
            <td style="width:33%;">
                <table style="border:none;">
                    <tr>
                        <td>
                            1
                        </td>
                        <td>
                            2
                        </td>
                        <td rowspan="2"
                            style="vertical-align: top;">
                            3
                        </td>
                    </tr>
                    <tr>
                        <td>
                            4
                        </td>
                        <td>
                            5
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            6
                        </td>
                        <td>
                            7
                        </td>
                    </tr>
                </table>
            </td>
            <td style="width:33%; vertical-align:top;">
                8
            </td>
            <td style="width: 33%; vertical-align: top;">
                9
            </td>
        </tr>
        <tr>
            <td>
                10
            </td>
            <td>
                11
            </td>
            <td>
                12
            </td>
        </tr>
        <tr>
            <td colspan="2">
                13
            </td>
            <td>
                14
            </td>
        </tr>
    </table>
</body>
</html>
