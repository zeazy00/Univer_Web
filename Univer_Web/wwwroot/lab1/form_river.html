<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Форма река</title>
</head>
<body>
    <form>
        <section>
            <label>
                Протяженность, км:
                <input type="number"
                       id="length" name="length" min="1" max="3000" required>
            </label>
        </section>
        <section>
            <label>
                Куда впадает:
                <select>
                    <option>Река</option>
                    <option>Море</option>
                    <option>Озеро</option>
                </select>
            </label>
        </section>
        <section>
            <label for="stok"> Годовой сток, км^3:</label>
            <input type="number" id="stok" name="stok" min="10" max="10000">
        </section>
        <section>
            <label for="square"> Площадь бассейна, км^2:</label>
            <input type="number" id="square" name="square" min="10" max="1000">
        </section>
        <section>
            <button type="submit">Подтвердить</button>
            <button type="reset">Сбросить</button>
        </section>
    </form>
</body>
</html>
